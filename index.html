      <h2 class="text-2xl font-semibold mb-4">VOCÊ FOI ESCOLHIDO!</h2>
      <p class="text-gray-300 mb-4">
        Para fazer parte dessa equipe que tem como foco impactar a vida dos Jovens de Juiz de Fora.
      </p>

    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Dê um Play</h2>
      <div class="max-w-xs mx-auto"><!-- Container com largura máxima menor e centralizado -->
        <div class="relative pt-[177.78%] w-full overflow-hidden rounded-lg shadow-lg"><!-- Proporção mais vertical (16:9 invertido para 9:16) -->

          <div id="videoPlaceholder" class="absolute inset-0 bg-gray-800 flex items-center justify-center cursor-pointer">

            </div>
            <p class="absolute bottom-4 text-center w-full text-white">Clique para reproduzir</p>
          </div>
          
          <!-- Player de vídeo (fica escondido até o usuário clicar) -->
          <iframe id="videoFrame" class="absolute inset-0 w-full h-full hidden" 
                  src="" 
                  title="Vídeo do Manassés" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
        </div>
      </div>
      <p class="text-sm text-gray-400 mt-2 text-center">Clique na imagem para reproduzir o vídeo</p>
    </section>
  </main>
